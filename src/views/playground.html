<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MCP Playground - Interactive Testing Environment</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                /* Dark mode color palette */
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --bg-hover: #475569;
                --border-color: #334155;
                --border-hover: #475569;

                /* Text colors */
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-muted: #94a3b8;

                /* Accent colors */
                --accent-primary: #8b5cf6;
                --accent-primary-hover: #7c3aed;
                --accent-secondary: #06b6d4;
                --accent-success: #10b981;
                --accent-warning: #f59e0b;
                --accent-error: #ef4444;

                /* Gradients */
                --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
                --gradient-accent: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);

                /* Shadows */
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
                --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.3);
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                line-height: 1.6;
                min-height: 100vh;
            }

            /* Scrollbar styling */
            ::-webkit-scrollbar {
                width: 12px;
                height: 12px;
            }

            ::-webkit-scrollbar-track {
                background: var(--bg-secondary);
                border-radius: 6px;
            }

            ::-webkit-scrollbar-thumb {
                background: var(--bg-tertiary);
                border-radius: 6px;
                border: 2px solid var(--bg-secondary);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--bg-hover);
            }

            .container {
                max-width: 1600px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Header */
            header {
                background: var(--gradient-primary);
                padding: 20px 24px;
                margin-bottom: 20px;
                border-radius: 12px;
                box-shadow: var(--shadow-lg), var(--shadow-glow);
                position: relative;
                overflow: hidden;
            }

            header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
                background-size: 200% 200%;
                animation: shimmer 3s infinite;
            }

            @keyframes shimmer {
                0%, 100% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
            }

            header h1 {
                font-size: 1.75rem;
                margin-bottom: 4px;
                text-align: center;
                font-weight: 700;
                position: relative;
                z-index: 1;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }

            header p {
                text-align: center;
                opacity: 0.9;
                font-size: 0.95rem;
                position: relative;
                z-index: 1;
            }

            /* Stats */
            .stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .stat-card {
                background: var(--bg-secondary);
                padding: 24px;
                border-radius: 12px;
                border: 1px solid var(--border-color);
                text-align: center;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .stat-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: var(--gradient-primary);
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .stat-card:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
                border-color: var(--border-hover);
            }

            .stat-card:hover::before {
                transform: scaleX(1);
            }

            .stat-value {
                font-size: 2.5rem;
                font-weight: 700;
                background: var(--gradient-primary);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 8px;
            }

            .stat-label {
                color: var(--text-muted);
                font-size: 0.9rem;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 500;
            }

            /* Tabs */
            .tabs {
                display: flex;
                gap: 8px;
                margin-bottom: 24px;
                background: var(--bg-secondary);
                padding: 8px;
                border-radius: 12px;
                border: 1px solid var(--border-color);
                overflow-x: auto;
            }

            .tab {
                padding: 12px 24px;
                background: transparent;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 500;
                color: var(--text-muted);
                transition: all 0.2s ease;
                white-space: nowrap;
                position: relative;
            }

            .tab:hover {
                color: var(--text-primary);
                background: var(--bg-tertiary);
            }

            .tab.active {
                color: var(--text-primary);
                background: var(--accent-primary);
                box-shadow: var(--shadow-sm);
            }

            .tab-content {
                display: none;
                animation: fadeIn 0.3s ease;
            }

            .tab-content.active {
                display: block;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            /* Grid */
            .main-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
                margin-bottom: 24px;
            }

            @media (max-width: 1200px) {
                .main-grid {
                    grid-template-columns: 1fr;
                }
            }

            /* Panels */
            .panel {
                background: var(--bg-secondary);
                border-radius: 12px;
                padding: 28px;
                border: 1px solid var(--border-color);
                box-shadow: var(--shadow-sm);
                transition: all 0.3s ease;
            }

            .panel:hover {
                box-shadow: var(--shadow-md);
            }

            .panel h2 {
                font-size: 1.5rem;
                margin-bottom: 24px;
                color: var(--text-primary);
                display: flex;
                align-items: center;
                gap: 10px;
                font-weight: 600;
                padding-bottom: 12px;
                border-bottom: 2px solid var(--border-color);
            }

            .panel h3 {
                font-size: 1.25rem;
                margin-bottom: 20px;
                color: var(--text-secondary);
                font-weight: 600;
            }

            /* Item list */
            .item-list {
                max-height: 600px;
                overflow-y: auto;
                padding-right: 8px;
            }

            .item {
                padding: 18px;
                border: 2px solid var(--border-color);
                border-radius: 10px;
                margin-bottom: 12px;
                cursor: pointer;
                transition: all 0.2s ease;
                background: var(--bg-primary);
            }

            .item:hover {
                border-color: var(--accent-primary);
                transform: translateX(4px);
                box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
            }

            .item.selected {
                border-color: var(--accent-primary);
                background: var(--bg-tertiary);
                box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            }

            .item-title {
                font-size: 1.1rem;
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .item-title::before {
                content: '‚ñ∏';
                color: var(--accent-primary);
                font-weight: bold;
            }

            .item.selected .item-title::before {
                content: '‚ñæ';
            }

            .item-description {
                color: var(--text-secondary);
                font-size: 0.95rem;
                margin-bottom: 12px;
                line-height: 1.5;
            }

            .item-meta {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-top: 12px;
            }

            /* Badges */
            .badge {
                display: inline-block;
                padding: 4px 12px;
                border-radius: 6px;
                font-size: 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.3px;
            }

            .badge-primary {
                background: rgba(59, 130, 246, 0.2);
                color: #60a5fa;
                border: 1px solid rgba(59, 130, 246, 0.3);
            }

            .badge-success {
                background: rgba(16, 185, 129, 0.2);
                color: #34d399;
                border: 1px solid rgba(16, 185, 129, 0.3);
            }

            .badge-warning {
                background: rgba(245, 158, 11, 0.2);
                color: #fbbf24;
                border: 1px solid rgba(245, 158, 11, 0.3);
            }

            .badge-danger {
                background: rgba(239, 68, 68, 0.2);
                color: #f87171;
                border: 1px solid rgba(239, 68, 68, 0.3);
            }

            /* Forms */
            .form-group {
                margin-bottom: 24px;
            }

            .form-label {
                display: block;
                font-weight: 500;
                margin-bottom: 8px;
                color: var(--text-secondary);
                font-size: 0.95rem;
            }

            .form-label .required {
                color: var(--accent-error);
                margin-left: 2px;
            }

            .form-input,
            .form-textarea,
            .form-select {
                width: 100%;
                padding: 12px 16px;
                background: var(--bg-primary);
                border: 2px solid var(--border-color);
                border-radius: 8px;
                font-size: 0.95rem;
                color: var(--text-primary);
                transition: all 0.2s ease;
            }

            .form-input:focus,
            .form-textarea:focus,
            .form-select:focus {
                outline: none;
                border-color: var(--accent-primary);
                box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            }

            .form-textarea {
                min-height: 120px;
                resize: vertical;
                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
                line-height: 1.5;
            }

            .form-select {
                cursor: pointer;
            }

            .form-help {
                font-size: 0.85rem;
                color: var(--text-muted);
                margin-top: 6px;
                font-style: italic;
            }

            /* Buttons */
            .btn {
                padding: 12px 28px;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            .btn-primary {
                background: var(--gradient-primary);
                color: white;
                box-shadow: var(--shadow-sm);
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
            }

            .btn-primary:active {
                transform: translateY(0);
            }

            .btn-primary:disabled {
                background: var(--bg-tertiary);
                cursor: not-allowed;
                opacity: 0.5;
                transform: none;
            }

            .btn-secondary {
                background: var(--bg-tertiary);
                color: var(--text-secondary);
                border: 1px solid var(--border-color);
            }

            .btn-secondary:hover {
                background: var(--bg-hover);
                color: var(--text-primary);
            }

            .btn-group {
                display: flex;
                gap: 12px;
                margin-top: 24px;
                flex-wrap: wrap;
            }

            /* Empty state */
            .empty-state {
                text-align: center;
                padding: 80px 20px;
                color: var(--text-muted);
            }

            .empty-state-icon {
                font-size: 4rem;
                margin-bottom: 20px;
                opacity: 0.5;
            }

            .empty-state-text {
                font-size: 1.1rem;
                color: var(--text-muted);
            }

            /* Log panel */
            .log-panel {
                background: var(--bg-primary);
                border-radius: 8px;
                padding: 20px;
                max-height: 600px;
                overflow-y: auto;
                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
                font-size: 0.9rem;
                border: 1px solid var(--border-color);
            }

            .log-entry {
                margin-bottom: 20px;
                padding: 16px;
                background: var(--bg-secondary);
                border-radius: 8px;
                border-left: 4px solid var(--border-color);
                transition: all 0.2s ease;
            }

            .log-entry:hover {
                background: var(--bg-tertiary);
            }

            .log-entry.success {
                border-left-color: var(--accent-success);
            }

            .log-entry.error {
                border-left-color: var(--accent-error);
            }

            .log-timestamp {
                color: var(--text-muted);
                font-size: 0.85rem;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 12px;
                flex-wrap: wrap;
            }

            .log-method {
                color: var(--accent-secondary);
                font-weight: 700;
                padding: 2px 8px;
                background: rgba(6, 182, 212, 0.1);
                border-radius: 4px;
            }

            .log-duration {
                color: var(--text-muted);
                font-size: 0.8rem;
            }

            .log-content {
                margin-top: 12px;
                white-space: pre-wrap;
                word-break: break-word;
                background: var(--bg-primary);
                padding: 12px;
                border-radius: 6px;
                color: var(--text-secondary);
                font-size: 0.85rem;
                line-height: 1.5;
                border: 1px solid var(--border-color);
            }

            .log-label {
                color: var(--accent-primary);
                font-weight: 600;
                margin-bottom: 4px;
            }

            /* Result panel */
            .result-panel {
                margin-top: 24px;
                animation: slideIn 0.3s ease;
            }

            @keyframes slideIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .result-success {
                background: rgba(16, 185, 129, 0.1);
                border: 2px solid var(--accent-success);
                border-radius: 10px;
                padding: 20px;
            }

            .result-success strong {
                color: var(--accent-success);
            }

            .result-error {
                background: rgba(239, 68, 68, 0.1);
                border: 2px solid var(--accent-error);
                border-radius: 10px;
                padding: 20px;
            }

            .result-error strong {
                color: var(--accent-error);
            }

            .result-content {
                margin-top: 16px;
                background: var(--bg-primary);
                padding: 16px;
                border-radius: 8px;
                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
                font-size: 0.9rem;
                white-space: pre-wrap;
                word-break: break-word;
                color: var(--text-secondary);
                border: 1px solid var(--border-color);
                line-height: 1.6;
            }

            /* Loading spinner */
            .loading {
                display: inline-block;
                width: 18px;
                height: 18px;
                border: 3px solid var(--border-color);
                border-top-color: var(--accent-primary);
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            /* Error banner */
            .error-banner {
                background: rgba(239, 68, 68, 0.1);
                border: 2px solid var(--accent-error);
                color: var(--text-primary);
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 24px;
            }

            .error-banner strong {
                color: var(--accent-error);
            }

            /* Responsive */
            @media (max-width: 768px) {
                header h1 {
                    font-size: 1.5rem;
                }

                .stats {
                    grid-template-columns: 1fr;
                }

                .tabs {
                    overflow-x: auto;
                }

                .panel {
                    padding: 20px;
                }

                .btn-group {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                    justify-content: center;
                }
            }

            /* Selection styling */
            ::selection {
                background: var(--accent-primary);
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>üéÆ MCP Playground</h1>
                <p>Interactive Testing Environment for MCP Tools, Resources, and Prompts</p>
            </header>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="toolCount">0</div>
                    <div class="stat-label">Tools</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="resourceCount">0</div>
                    <div class="stat-label">Resources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="promptCount">0</div>
                    <div class="stat-label">Prompts</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="tools">üõ†Ô∏è Tools</button>
                <button class="tab" data-tab="resources">üìÅ Resources</button>
                <button class="tab" data-tab="prompts">üí¨ Prompts</button>
                <button class="tab" data-tab="logs">üìã Logs</button>
            </div>

            <!-- Tools Tab -->
            <div class="tab-content active" id="tools">
                <div class="main-grid">
                    <div class="panel">
                        <h2>üõ†Ô∏è Available Tools</h2>
                        <div class="item-list" id="toolsList"></div>
                    </div>
                    <div class="panel">
                        <h2>‚ö° Execute Tool</h2>
                        <div id="toolForm"></div>
                    </div>
                </div>
            </div>

            <!-- Resources Tab -->
            <div class="tab-content" id="resources">
                <div class="main-grid">
                    <div class="panel">
                        <h2>üìÅ Available Resources</h2>
                        <div class="item-list" id="resourcesList"></div>
                    </div>
                    <div class="panel">
                        <h2>üìñ Read Resource</h2>
                        <div id="resourceForm"></div>
                    </div>
                </div>
            </div>

            <!-- Prompts Tab -->
            <div class="tab-content" id="prompts">
                <div class="main-grid">
                    <div class="panel">
                        <h2>üí¨ Available Prompts</h2>
                        <div class="item-list" id="promptsList"></div>
                    </div>
                    <div class="panel">
                        <h2>‚ú® Get Prompt</h2>
                        <div id="promptForm"></div>
                    </div>
                </div>
            </div>

            <!-- Logs Tab -->
            <div class="tab-content" id="logs">
                <div class="panel">
                    <h2>üìã Request/Response Logs</h2>
                    <div class="log-panel" id="logPanel"></div>
                </div>
            </div>
        </div>

        <script>
            // State management
            const state = {
                tools: [],
                resources: [],
                prompts: [],
                logs: [],
                selectedTool: null,
                selectedResource: null,
                selectedPrompt: null,
            };

            // Initialize
            document.addEventListener('DOMContentLoaded', () => {
                setupTabs();
                loadData();
            });

            // Tab switching
            function setupTabs() {
                document.querySelectorAll('.tab').forEach((tab) => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;

                        document
                            .querySelectorAll('.tab')
                            .forEach((t) => t.classList.remove('active'));
                        document
                            .querySelectorAll('.tab-content')
                            .forEach((c) => c.classList.remove('active'));

                        tab.classList.add('active');
                        document
                            .getElementById(tabName)
                            .classList.add('active');
                    });
                });
            }

            // Load all data
            async function loadData() {
                try {
                    await Promise.all([
                        loadTools(),
                        loadResources(),
                        loadPrompts(),
                    ]);
                    updateStats();
                } catch (error) {
                    console.error('Failed to load data:', error);
                    showError(
                        'Failed to load MCP data. Is the server running?',
                    );
                }
            }

            // Load tools
            async function loadTools() {
                const response = await fetch('/mcp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: Date.now(),
                        method: 'tools/list',
                    }),
                });

                const data = await response.json();
                if (data.result && data.result.tools) {
                    state.tools = data.result.tools;
                    renderTools();
                }
            }

            // Load resources
            async function loadResources() {
                const response = await fetch('/mcp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: Date.now(),
                        method: 'resources/list',
                    }),
                });

                const data = await response.json();
                if (data.result && data.result.resources) {
                    state.resources = data.result.resources;
                    renderResources();
                }
            }

            // Load prompts
            async function loadPrompts() {
                const response = await fetch('/mcp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: Date.now(),
                        method: 'prompts/list',
                    }),
                });

                const data = await response.json();
                if (data.result && data.result.prompts) {
                    state.prompts = data.result.prompts;
                    renderPrompts();
                }
            }

            // Render tools list
            function renderTools() {
                const container = document.getElementById('toolsList');

                if (state.tools.length === 0) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõ†Ô∏è</div>
                        <div class="empty-state-text">No tools available</div>
                    </div>
                `;
                    return;
                }

                container.innerHTML = state.tools
                    .map(
                        (tool) => `
                <div class="item ${state.selectedTool?.name === tool.name ? 'selected' : ''}"
                     onclick="selectTool('${tool.name}')">
                    <div class="item-title">${escapeHtml(tool.name)}</div>
                    <div class="item-description">${escapeHtml(tool.description || 'No description')}</div>
                    <div class="item-meta">
                        ${tool.version ? `<span class="badge badge-primary">v${escapeHtml(tool.version)}</span>` : ''}
                        ${tool.deprecated ? '<span class="badge badge-danger">Deprecated</span>' : ''}
                    </div>
                </div>
            `,
                    )
                    .join('');
            }

            // Render resources list
            function renderResources() {
                const container = document.getElementById('resourcesList');

                if (state.resources.length === 0) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <div class="empty-state-text">No resources available</div>
                    </div>
                `;
                    return;
                }

                container.innerHTML = state.resources
                    .map(
                        (resource) => `
                <div class="item ${state.selectedResource?.uri === resource.uri ? 'selected' : ''}"
                     onclick="selectResource('${escapeHtml(resource.uri)}')">
                    <div class="item-title">${escapeHtml(resource.name)}</div>
                    <div class="item-description">${escapeHtml(resource.description || 'No description')}</div>
                    <div class="item-meta">
                        <span class="badge badge-success">${escapeHtml(resource.uri)}</span>
                        ${resource.mimeType ? `<span class="badge badge-primary">${escapeHtml(resource.mimeType)}</span>` : ''}
                        ${resource.deprecated ? '<span class="badge badge-danger">Deprecated</span>' : ''}
                    </div>
                </div>
            `,
                    )
                    .join('');
            }

            // Render prompts list
            function renderPrompts() {
                const container = document.getElementById('promptsList');

                if (state.prompts.length === 0) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">No prompts available</div>
                    </div>
                `;
                    return;
                }

                container.innerHTML = state.prompts
                    .map(
                        (prompt) => `
                <div class="item ${state.selectedPrompt?.name === prompt.name ? 'selected' : ''}"
                     onclick="selectPrompt('${escapeHtml(prompt.name)}')">
                    <div class="item-title">${escapeHtml(prompt.name)}</div>
                    <div class="item-description">${escapeHtml(prompt.description || 'No description')}</div>
                    <div class="item-meta">
                        ${prompt.arguments ? `<span class="badge badge-primary">${prompt.arguments.length} args</span>` : ''}
                        ${prompt.deprecated ? '<span class="badge badge-danger">Deprecated</span>' : ''}
                    </div>
                </div>
            `,
                    )
                    .join('');
            }

            // Select tool
            function selectTool(name) {
                state.selectedTool = state.tools.find((t) => t.name === name);
                renderTools();
                renderToolForm();
            }

            // Select resource
            function selectResource(uri) {
                state.selectedResource = state.resources.find(
                    (r) => r.uri === uri,
                );
                renderResources();
                renderResourceForm();
            }

            // Select prompt
            function selectPrompt(name) {
                state.selectedPrompt = state.prompts.find(
                    (p) => p.name === name,
                );
                renderPrompts();
                renderPromptForm();
            }

            // Render tool form
            function renderToolForm() {
                const container = document.getElementById('toolForm');

                if (!state.selectedTool) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëà</div>
                        <div class="empty-state-text">Select a tool to execute</div>
                    </div>
                `;
                    return;
                }

                const tool = state.selectedTool;
                const schema = tool.inputSchema;
                const properties = schema?.properties || {};
                const required = schema?.required || [];

                let formHtml = `<h3>${escapeHtml(tool.name)}</h3>`;
                if (tool.description) {
                    formHtml += `<p class="form-help" style="margin-bottom: 20px;">${escapeHtml(tool.description)}</p>`;
                }

                if (Object.keys(properties).length === 0) {
                    formHtml +=
                        '<p class="form-help">This tool takes no parameters.</p>';
                } else {
                    formHtml +=
                        '<form id="executeToolForm" onsubmit="executeTool(event)">';

                    Object.entries(properties).forEach(([key, prop]) => {
                        const isRequired = required.includes(key);
                        formHtml += `
                        <div class="form-group">
                            <label class="form-label">
                                ${escapeHtml(key)}
                                ${isRequired ? '<span class="required">*</span>' : ''}
                            </label>
                            ${renderFormInput(key, prop, isRequired)}
                            ${prop.description ? `<div class="form-help">${escapeHtml(prop.description)}</div>` : ''}
                        </div>
                    `;
                    });

                    formHtml += `
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">‚ñ∂ Execute Tool</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm('toolForm')">‚úï Clear</button>
                    </div>
                </form>`;
                }

                if (Object.keys(properties).length === 0) {
                    formHtml += `
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="executeToolNoParams()">‚ñ∂ Execute Tool</button>
                    </div>
                `;
                }

                formHtml += '<div id="toolResult"></div>';
                container.innerHTML = formHtml;
            }

            // Render form input based on schema
            function renderFormInput(name, schema, required) {
                const requiredAttr = required ? 'required' : '';

                if (schema.enum) {
                    const options = schema.enum
                        .map((v) => `<option value="${escapeHtml(v)}">${escapeHtml(v)}</option>`)
                        .join('');
                    return `<select name="${escapeHtml(name)}" class="form-select" ${requiredAttr}>${options}</select>`;
                }

                if (schema.type === 'boolean') {
                    return `
                    <select name="${escapeHtml(name)}" class="form-select" ${requiredAttr}>
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                `;
                }

                if (schema.type === 'number' || schema.type === 'integer') {
                    return `<input type="number" name="${escapeHtml(name)}" class="form-input" ${requiredAttr} />`;
                }

                if (schema.type === 'object' || schema.type === 'array') {
                    return `<textarea name="${escapeHtml(name)}" class="form-textarea" placeholder="Enter JSON" ${requiredAttr}></textarea>`;
                }

                // Default to text input
                return `<input type="text" name="${escapeHtml(name)}" class="form-input" ${requiredAttr} />`;
            }

            // Execute tool
            async function executeTool(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);
                const args = {};

                for (const [key, value] of formData.entries()) {
                    const schema =
                        state.selectedTool.inputSchema?.properties?.[key];

                    try {
                        if (schema?.type === 'boolean') {
                            args[key] = value === 'true';
                        } else if (
                            schema?.type === 'number' ||
                            schema?.type === 'integer'
                        ) {
                            args[key] = Number(value);
                        } else if (
                            schema?.type === 'object' ||
                            schema?.type === 'array'
                        ) {
                            args[key] = JSON.parse(value);
                        } else {
                            args[key] = value;
                        }
                    } catch (error) {
                        showResult(
                            'toolResult',
                            `Invalid JSON for ${key}`,
                            true,
                        );
                        return;
                    }
                }

                await callMCP(
                    'tools/call',
                    {
                        name: state.selectedTool.name,
                        arguments: args,
                    },
                    'toolResult',
                );
            }

            // Execute tool with no params
            async function executeToolNoParams() {
                await callMCP(
                    'tools/call',
                    {
                        name: state.selectedTool.name,
                        arguments: {},
                    },
                    'toolResult',
                );
            }

            // Render resource form
            function renderResourceForm() {
                const container = document.getElementById('resourceForm');

                if (!state.selectedResource) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëà</div>
                        <div class="empty-state-text">Select a resource to read</div>
                    </div>
                `;
                    return;
                }

                const resource = state.selectedResource;
                const isTemplate = resource.uri.includes('{');

                let formHtml = `<h3>${escapeHtml(resource.name)}</h3>`;
                if (resource.description) {
                    formHtml += `<p class="form-help" style="margin-bottom: 20px;">${escapeHtml(resource.description)}</p>`;
                }
                formHtml += `<p class="form-help">URI: <code>${escapeHtml(resource.uri)}</code></p>`;

                if (isTemplate) {
                    formHtml +=
                        '<form id="executeResourceForm" onsubmit="executeResource(event)">';
                    formHtml += `
                    <div class="form-group">
                        <label class="form-label">URI with values</label>
                        <input type="text" name="uri" class="form-input"
                               placeholder="e.g., ${escapeHtml(resource.uri.replace(/{[^}]+}/g, 'value'))}" required />
                        <div class="form-help">Replace placeholders with actual values</div>
                    </div>
                `;
                } else {
                    formHtml +=
                        '<form id="executeResourceForm" onsubmit="executeResource(event)">';
                    formHtml += `<input type="hidden" name="uri" value="${escapeHtml(resource.uri)}" />`;
                }

                formHtml += `
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">üìñ Read Resource</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm('resourceForm')">‚úï Clear</button>
                </div>
            </form>
            <div id="resourceResult"></div>`;

                container.innerHTML = formHtml;
            }

            // Execute resource
            async function executeResource(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);
                const uri = formData.get('uri');

                await callMCP('resources/read', { uri }, 'resourceResult');
            }

            // Render prompt form
            function renderPromptForm() {
                const container = document.getElementById('promptForm');

                if (!state.selectedPrompt) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëà</div>
                        <div class="empty-state-text">Select a prompt to test</div>
                    </div>
                `;
                    return;
                }

                const prompt = state.selectedPrompt;
                const args = prompt.arguments || [];

                let formHtml = `<h3>${escapeHtml(prompt.name)}</h3>`;
                if (prompt.description) {
                    formHtml += `<p class="form-help" style="margin-bottom: 20px;">${escapeHtml(prompt.description)}</p>`;
                }

                if (args.length === 0) {
                    formHtml +=
                        '<p class="form-help">This prompt takes no arguments.</p>';
                } else {
                    formHtml +=
                        '<form id="executePromptForm" onsubmit="executePrompt(event)">';

                    args.forEach((arg) => {
                        formHtml += `
                        <div class="form-group">
                            <label class="form-label">
                                ${escapeHtml(arg.name)}
                                ${arg.required ? '<span class="required">*</span>' : ''}
                            </label>
                            <textarea name="${escapeHtml(arg.name)}" class="form-textarea" ${arg.required ? 'required' : ''}></textarea>
                            ${arg.description ? `<div class="form-help">${escapeHtml(arg.description)}</div>` : ''}
                        </div>
                    `;
                    });

                    formHtml += `
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">‚ú® Get Prompt</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm('promptForm')">‚úï Clear</button>
                    </div>
                </form>`;
                }

                if (args.length === 0) {
                    formHtml += `
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="executePromptNoArgs()">‚ú® Get Prompt</button>
                    </div>
                `;
                }

                formHtml += '<div id="promptResult"></div>';
                container.innerHTML = formHtml;
            }

            // Execute prompt
            async function executePrompt(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);
                const args = {};

                for (const [key, value] of formData.entries()) {
                    args[key] = value;
                }

                await callMCP(
                    'prompts/get',
                    {
                        name: state.selectedPrompt.name,
                        arguments: args,
                    },
                    'promptResult',
                );
            }

            // Execute prompt with no args
            async function executePromptNoArgs() {
                await callMCP(
                    'prompts/get',
                    {
                        name: state.selectedPrompt.name,
                        arguments: {},
                    },
                    'promptResult',
                );
            }

            // Call MCP endpoint
            async function callMCP(method, params, resultContainerId) {
                const resultContainer =
                    document.getElementById(resultContainerId);
                resultContainer.innerHTML =
                    '<div style="display: flex; align-items: center; gap: 12px; color: var(--text-muted);"><div class="loading"></div> Executing...</div>';

                const requestId = Date.now();
                const request = {
                    jsonrpc: '2.0',
                    id: requestId,
                    method,
                    params,
                };

                const startTime = Date.now();

                try {
                    const response = await fetch('/mcp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(request),
                    });

                    const data = await response.json();
                    const duration = Date.now() - startTime;

                    // Log request/response
                    addLog({
                        timestamp: new Date().toISOString(),
                        method,
                        request,
                        response: data,
                        duration,
                        success: !data.error,
                    });

                    // Show result
                    if (data.error) {
                        showResult(
                            resultContainerId,
                            JSON.stringify(data.error, null, 2),
                            true,
                        );
                    } else {
                        showResult(
                            resultContainerId,
                            JSON.stringify(data.result, null, 2),
                            false,
                        );
                    }
                } catch (error) {
                    const duration = Date.now() - startTime;

                    addLog({
                        timestamp: new Date().toISOString(),
                        method,
                        request,
                        error: error.message,
                        duration,
                        success: false,
                    });

                    showResult(
                        resultContainerId,
                        `Network error: ${error.message}`,
                        true,
                    );
                }
            }

            // Show result
            function showResult(containerId, content, isError) {
                const container = document.getElementById(containerId);
                const className = isError ? 'result-error' : 'result-success';
                const title = isError ? '‚ùå Error' : '‚úÖ Success';

                container.innerHTML = `
                <div class="result-panel">
                    <div class="${className}">
                        <strong>${title}</strong>
                        <div class="result-content">${escapeHtml(content)}</div>
                    </div>
                </div>
            `;
            }

            // Add log entry
            function addLog(entry) {
                state.logs.unshift(entry);
                if (state.logs.length > 50) state.logs.pop();
                renderLogs();
            }

            // Render logs
            function renderLogs() {
                const container = document.getElementById('logPanel');

                if (state.logs.length === 0) {
                    container.innerHTML =
                        '<div class="empty-state-text">No logs yet. Execute a tool, resource, or prompt to see logs.</div>';
                    return;
                }

                container.innerHTML = state.logs
                    .map(
                        (log) => `
                <div class="log-entry ${log.success ? 'success' : 'error'}">
                    <div class="log-timestamp">
                        ${new Date(log.timestamp).toLocaleTimeString()}
                        <span class="log-method">${escapeHtml(log.method)}</span>
                        <span class="log-duration">${log.duration}ms</span>
                    </div>
                    <div class="log-label">Request:</div>
                    <div class="log-content">${escapeHtml(JSON.stringify(log.request.params || {}, null, 2))}</div>
                    <div class="log-label">Response:</div>
                    <div class="log-content">${escapeHtml(log.error || JSON.stringify(log.response, null, 2))}</div>
                </div>
            `,
                    )
                    .join('');
            }

            // Update stats
            function updateStats() {
                document.getElementById('toolCount').textContent =
                    state.tools.length;
                document.getElementById('resourceCount').textContent =
                    state.resources.length;
                document.getElementById('promptCount').textContent =
                    state.prompts.length;
            }

            // Clear form
            function clearForm(containerId) {
                const container = document.getElementById(containerId);
                const form = container.querySelector('form');
                if (form) form.reset();

                const resultContainer =
                    container.querySelector('[id$="Result"]');
                if (resultContainer) resultContainer.innerHTML = '';
            }

            // Show error
            function showError(message) {
                const statsContainer = document.getElementById('stats');
                statsContainer.insertAdjacentHTML(
                    'afterend',
                    `
                <div class="error-banner">
                    <strong>‚ö†Ô∏è Error:</strong> ${escapeHtml(message)}
                </div>
            `,
                );
            }

            // HTML escape utility
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        </script>
    </body>
</html>
